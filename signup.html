<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="shortcut icon" href="img/img_avatar2.png">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>D.A.E.T. Signing up</title>
</head>

<body id="id_sign">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container-fluid"><a class="navbar-brand logo" href="#"><img alt=Brand src="img/logo.png" alt=" "></a>
        </div>
        <h6 class="brandtag">Daet Assessment Emergency Tools</h6>
    </nav>
    <div class="wrapper">
        <div class="header-form">
            <div class="mb-4">
                <div class="imgcontainer"><img src="img/img_avatar2.png" alt="Avatar" class="avatar">
                    <a href="index.html"><span style.display='none' class="close" title="Close Modal">&times;</span></a>
                </div>
            </div>
        <h4>Create an Account</h4> 
        <form class="Sign-up-form" action="" method="">
            <div class="form-group">
                <span class="label">Username</span><input type="text" class="form-control" placeholder="Username" value="" required>
                <span class="label">Email</span><input type="text" class="form-control" placeholder="Email" value="" required>
                <span class="label">Password</span><input type="password" class="form-control" placeholder="Password" value="" required>
                <input type="password" class="form-control" placeholder="Confirm Password" value="" required>
            </div>
            <button class="registerbtn">Register</button>
        </form>
        <p class="AAA">Already have an account? <a href="index.html">Log in</a></p>  
        </div>
    </div>
</body>
</html>
